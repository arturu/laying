# Costruire un array ricorsivo come segue:
#
# element: # tagID, nome univoco a libera scelta
#   type: div|header|nav|footer|ecc|null # opzionale, se non definito viene impostato div
#   attributes: # opzionale, attributi html
#     id: custom|null # opzionale, se non definito o null ed è attivo idAuto: verrà usato tagID come id=""
#     class: custom|null # opzionale, se attivo classAuto verranno aggiunte combinazioni di nomi dentro class=""
#     foo: bar # qualsiasi coppia attributo:valore dei tag html
#   region: regionName # il nome della regione da posizionare, se questa opzione è settata: items non verrà ciclato
#   items: # un array annidato con altri tag, verrà eseguito se region non è settato
#

page: # tagId
  attributes: { class: page-default }

  items:
    header: #tagId
      type: header
      region: slideshow # il nome univoco della region

    nav: #tagId
      type: nav
      attributes: { class: nav }
      region: navbar

    preContent: #tagId
      attributes: { class: container }

      items:
        rowPreContent: #tagId
          attributes: { class: row }

          items:
            preContentFirst: #tagId
              attributes: { class: col-xs-12 col-md-6 }
              region: preContentFirst

            preContentSecond: #tagId
              attributes: { class: col-xs-12 col-md-6 }
              region: preContentSecond

    content: #tagId
      attributes: { class: container }

      items:
        rowContent: #tagId
          attributes: { class: row }

          items:
            content: #tagId
              type: content
              attributes: { class: col-xs-12 col-md-8 }
              region: content

            aside: #tagId
              type: aside
              attributes: { class: col-xs-12 col-md-4 }
              region: sidebar

    afterContent: #tagId
      attributes: { class: container }

      items:
        rowAfterContent: #tagId
          attributes: { class: row }

          items:
            afterContentFirst: #tagId
              attributes: { class: col-xs-12 col-md-4 }
              region: afterContentFirst

            afterContentSecond: #tagId
              attributes: { class: col-xs-12 col-md-4 }
              region: afterContentSecond

            afterContentThird: #tagId
              attributes: { class: col-xs-12 col-md-4 }
              region: afterContentThird

    footer: #tagId
      type: footer
      attributes: { class: container }

      items:
        rowFooterFirst: #tagId
          attributes: { class: row }

          items:
            footerFirst: #tagId
              attributes: { class: col-xs-12 col-md-3 }
              region: footerFirst

            footerSecond: #tagId
              attributes: { class: col-xs-12 col-md-3 }
              region: footerSecond

            footerThird: #tagId
              attributes: { class: col-xs-12 col-md-3 }
              region: footerThird

            footerFourth: #tagId
              attributes: { class: col-xs-12 col-md-3 }
              region: footerFourth

        rowFooterSecond: #tagId
          attributes: { class: row }

          items:
            footerCopy: #tagId
              attributes: { class: col-xs-6 }
              region: footerCopy

            footerCredits: #tagId
              attributes: { class: col-xs-6 }
              region: footerCredits
