## Config del layout default
## NB per riutilizzare questa configurazione anche per altri layout

# impostazioni per questo layout
layout:
  name: page # il nome del layout
  type: twig # il tipo di layout da generare, twig, php, smarty, drupal7 ecc

# Questa sezione definisce come laying genera i tag HTML
tag:
  wrapper: true # inserisce un contenitore esterno al tag da generare
  inner: true # inserisce un contenitore interno al tag da generare
  pre: true # inserisce prima della regione un'altra regione
  post: true # inserisce dopo la regione un'altra regione
  idAuto: true # genera automaticamente l'id univoco per ogni elemento
  classAuto: true # genera automaticamente i nomi delle classi per ogni elemento

# gestisce il comportamento della generazione dei file di template
file:
  # Se viene impostato un path (inserire "/" finale) il layout verrà salvato su file.
  # Altrimenti, settare su "false" per non generare il file e farlo calcore al volo,
  # può essere utile in fase di sviluppo ma impegna molte risorse di sistema
  path: /path/to/folder/template/

  extension: .tpl.twig # l'estensione del file da generare

  # Se viene impostato un path, prima di scrivere il file, verrà fatta una copia di backup
  # del layout, altrimenti, settare su "false" per non utilizzare questa funzionalità
  backup: /path/to/folder/template-backups/

# inserisce un blocco di dimensione fissa, utile in fase di sviluppo della struttura della pagina
debug_block:
  active: false # se attivo o meno
  htmlOptions: { class: well }
