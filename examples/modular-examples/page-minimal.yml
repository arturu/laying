# Example Configuration:
#
# conf: #configuration
#   foo:bar # see src/conf/settings.yml or documentation
# Example apge
# elementID: # nome univoco a libera scelta
#   type: div|header|nav|footer|ecc|null # opzionale, se non definito viene impostato div
#   implicit: true|false # opzionale, chiusura implicita di un elemento senza contenuto
#   attributes: # opzionale, attributi html
#     id: custom|null # opzionale, se non definito o null ed è attivo idAuto: verrà usato elementID come id="elementID"
#     class: custom|null # opzionale, se attivo classAuto verranno aggiunte combinazioni di nomi dentro class=""
#     foo: bar # qualsiasi coppia attributo:valore
#   regionsContent:
#     - 'text' # testo da inserire
#     - { file: 'path/relative/file.ext', parseMode: 'yml|raw' } # è possibile caricare un file esterno
#     ... # list regionsContent
#   items: # un array annidato con altri elementi
#
# For rendering this template
#
# cd path/to/vendor/arturu/laying
# bin/console render examples/modular-examples/page-minimal.yml  > /path/to/template/page.html.twig
page: #elementID
  items:
    navbar: #elementID
      type: "nav"
      regionsContent:
        - { file: 'regions/data-examples/twig/navbar.html.twig', parseMode: 'raw'}

    content: #elementID
      type: "section"
      regionsContent:
        - { file: 'regions/data-examples/twig/breadcrumb.html.twig', parseMode: 'raw'}
        - { file: 'regions/data-examples/twig/help.html.twig', parseMode: 'raw'}
        - { file: 'regions/data-examples/twig/content.html.twig', parseMode: 'raw'}

    sidebar: #elementID
      type: "aside"
      regionsContent:
        - { file: 'regions/data-examples/twig/sidebar.html.twig', parseMode: 'raw'}

    footer: #elementID
      type: "footer"
      regionsContent:
        - { file: 'regions/data-examples/twig/footer.html.twig', parseMode: 'raw'}